<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/javascripts/chatApp.js"></script>
    <style id="userColors"></style>
</head>
<body>
    <div id="chatApp" class="container-fluid">
        <div id="dialog-join" title="Join Chat">
            <p>Enter your name to join the chat.</p>
            <br />
            <form action="">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" style="float: right;" class="text ui-widget-content ui-corner-all">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" style="float: right;" class="text ui-widget-content ui-corner-all">

                <input type="submit" id="hiddenSubmit" tabindex="-1" style="position:absolute; top:-1000px">
            </form>
        </div>
        <div id="mainContainer" class="row">
            <div id="mobileUserList" class="panel-group visible-xs-block visible-sm-block" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a  id="mobileUserCollapse" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                Active Users
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                        <ul class="users panel-body"></ul>
                    </div>
                </div>
            </div>
            <ul id="messages" class="col-md-9"></ul>
            <ul class="users col-md-3 visible-md-block visible-lg-block"></ul>
        </div>
        <div id="chatFormContainer" class="row">
            <form id="chatForm" class="form-inline" action="" onsubmit="return sendChat()">
                <div class="form-group col-xs-9">
                    <input type="text" class="form-control" id="m" autocomplete="off" />
                </div>
                <div class="form-group col-xs-3">
                    <button class="btn btn-default">Send</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
