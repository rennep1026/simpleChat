<!doctype html>
<html>
<head>
    <title>SimpleChat - A simple node.js chat server!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/colorPicker.css" type="text/css" />
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/javascripts/chatApp.js"></script>
    <script language="javascript" type="text/javascript" src="/javascripts/jquery.colorPicker.js"></script>
    <style id="userColors"></style>
</head>
<body>
    <div id="chatApp" class="container-fluid">
        <div id="dialog-join" title="Join Chat">
            <p>Enter your name to join the chat.</p>
            <br />
            <form action="">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" style="float: right;" class="text ui-widget-content ui-corner-all">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" style="float: right;" class="text ui-widget-content ui-corner-all">

                <input type="submit" id="hiddenSubmit" tabindex="-1" style="position:absolute; top:-1000px">
            </form>
        </div>
        <div id="menuContainer">
            <h2>Active Users</h2>
            <ul class="users"></ul>
        </div>
        <div id="headerContainer" class="row">
            <div class="col-xs-12">
                <a id="menuBtn" aria-label="menu" class="visible-xs-inline-block visible-sm-inline-block"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
                <h1>SimpleChat 0.0.1</h1>
            </div>
            <!--
            <div id="mobileUserList" class="panel-group visible-xs-block visible-sm-block" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a  id="mobileUserCollapse" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                Active Users
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                        <ul class="users panel-body"></ul>
                    </div>
                </div>
            </div>
            -->
        </div>
        <div id="mainContainer" class="row">
            <ul id="messages" class="col-md-12"></ul>
        </div>
        <div id="chatFormContainer" class="row">
            <form id="chatForm" class="form-inline" action="" onsubmit="return sendChat()">
                <div class="form-group col-xs-9">
                    <div class="input-group col-xs-12">
                        <span id="color-picker" class="input-group-addon"><input id="color1" type="text" name="color1" value="#000000" /></span>
                        <input type="text" class="form-control" id="m" autocomplete="off" />
                    </div>
                </div>
                <div class="form-group col-xs-3">
                    <button class="btn btn-default">Send</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
